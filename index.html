<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>code quiz</title>
</head>

<body>
    <div class="row">

        <div class="col-sm-2 column">
        </div>
        <div class="col-sm-8 column">
            <div class="row">
                <div class="col-sm-3 column">
                    <!-- Where the amount of correct answers goes. -->
                    correct: <span class="correct"> 0</span>
                </div>
                <div class="col-sm-3 column">
                    <!-- Where the amount of wrong answers goes -->
                    wrong: <span class="wrong"> 0</span>
                </div>
                <div class="col-sm-3 column">
                    <!-- Where the high score/initials go. -->
                    best: <span class="highscore"> 0</span>
                </div>
                <div class="col-sm-3 column">
                    <!-- Where the timer goes. -->
                    timer: <span class="timer"> 0</span>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-3 column"></div>
        <div class="col-sm-6 column center-block">
            <!-- Where we put the question after the game has started. -->
            <h1 class="WhereQuestionGoes">
                Press Start to Start!
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3 column"></div>
        <div class="col-sm-6 column text-center">
            <!-- Where we put the answer buttons
            starts with just the start button -->
            <div class="btn-group-vertical buttons">

                <button type="button" class="btn btn-secondary" data-answer="startingButton">Start Quizz!</button>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
